<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eShop</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script-vue.js"></script>
    <!-- <script src="script.js"></script> -->
    <link href='./styles.css' rel="stylesheet">
</head>
<body>
    <div id="app">
        <header>
            <input class="header-input" type="text" placeholder="Найти товар..." v-on:input="query = $event.target.value">
            <button class="cart-button" v-on:click="isVisibleCart = !isVisibleCart">Корзина</button>
        </header>
        <div class="basket" :style="isVisibleCart ? { 'display': 'block' } : { 'display': 'none' }">
            <div class="basket-list"></div>
        </div>
        <main>
            <div class="goods-list" vue-if="goods">
                <div v-for="item in filterGoods" class="goods-list__item">
                    <img src="#" alt="image">
                    <span class="heading"> {{ item.title }} </span>
                    <span class="price"> {{ item.price }} </span>
                    <a class="button" href="#"> {{ basketName }} </a>
                </div>
            </div>
            <div class="goods-list" vue-else>Нет данных :(</div>
        </main>
    </div>
</body>
</html>
